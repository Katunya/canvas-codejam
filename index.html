<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style/style.css">
	<title>Ð¡odejam-canvas</title>
</head>

<body>
<header class="header">
	<nav class="header__nav">
		<img src="assets/img/header/nav/nav_icon.svg" alt="" class="header__burger">
	</nav>
	<h1 class="header__title">CodeJam - Canvas</h1>
</header>
<main class="main">
	<article class="wrapper__main">
		<section class="control-panels">
			<ul class="sheet">
				<li class="sheet__item">
					<img src="assets/img/main/controls/icon-share.svg" alt="" class="sheet__img">
					<p class="sheet__name">Paint bucket</p>
				</li>
				<li class="sheet__item">
					<img src="assets/img/main/controls/icon-upload.svg" alt="" class="sheet__img">
					<p class="sheet__name">Choose color</p>
				</li>
				<li class="sheet__item">
					<img src="assets/img/main/controls/icon-copy.svg" alt="" class="sheet__img">
					<p class="sheet__name">Move</p>
				</li>
				<li class="sheet__item">
					<img src="assets/img/main/controls/icon-transform.svg" alt="" class="sheet__img">
					<p class="sheet__name">Transform</p>
				</li>
			</ul>
			<ul class="sheet">
				<li class="sheet__item">
					<img src="assets/img/main/color/1.svg" alt="" class="sheet__img">
					<p class="sheet__name">Current color</p>
				</li>
				<li class="sheet__item">
					<img src="assets/img/main/color/2.svg" alt="" class="sheet__img">
					<p class="sheet__name">Prev color</p>
				</li>
				<li class="sheet__item">
					<img src="assets/img/main/color/3.svg" alt="" class="sheet__img">
					<p class="sheet__name">red</p>
				</li>
				<li class="sheet__item">
					<img src="assets/img/main/color/4.svg" alt="" class="sheet__img">
					<p class="sheet__name">blue</p>
				</li>
			</ul>
		</section>
		<section class="draw-panel">
			<canvas height='512' width='512' class="canvas" id="canvas"></canvas>
			<ul class="size">
				<li class="size__item" id="four">4x4</li>
				<li class="size__item" id="big">32x32</li>
				<li class="size__item" id="img">img</li>
			</ul>
		</section>
	</article>
</main>
<script src="main.js"></script>
</body>

</html>
